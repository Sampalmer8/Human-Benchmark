<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clicks Per Second</title>
    <link rel="stylesheet" href="cps.css" />
    <script defer src="cps.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="top">
      <a href="/index.html"><button>Home</button></a>
      <h1>Clicks Per Second Test</h1>
      <h3>
        Click in the box to start. You have 10 seconds to click as many times as
        you can inside the box.
      </h3>
    </div>
    <p id="time"></p>
    <div style="width: 600px; height: 600px" id="click"></div>

    <div id="result">
      You got <span id="cps">---</span> CPS. <span id="compare">---</span> CPS
      <span id="moreLess">----</span> than our average testers.
      <span id="comment"></span>
    </div>
  </body>
</html>
