<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clicks Per Second</title>
    <link rel="stylesheet" href="cps.css" />
    <script defer src="cps.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center bg-dark">
    <h1 class="display-3 text-success">
      <a href="/index.html"><button>Home</button></a>
    </h1>
    <div
      class="btn-toolbar-center my-3"
      role="toolbar"
      aria-label="Toolbar with button groups"
    >
      <div class="btn-group me-2" role="group" aria-label="First group">
        <button
          type="button"
          id="10"
          onclick="press(10)"
          class="btn btn btn-outline-warning rounded-pill btn-lg"
        >
          10 Second Timer
        </button>
      </div>
    </div>
    <h1 class="display-6 my-4 text-light">
      Timer : <span id="time">00 . 00</span> Clicks :
      <span id="click">0</span>
    </h1>
    <div class="d-grid gap-4 col-9 m-auto my-3">
      <button
        id="clk"
        onclick="counter()"
        class="btn btn-lg btn-secondary"
        type="button"
        disabled
      >
        Click Button To Begin
      </button>
    </div>
    <h1 id="cpsp" class="display-5 my-4 text-light">
      You get 10 seconds to click as many times as you can !
    </h1>
  </body>
</html>
