<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Test</title>
    <link rel="stylesheet" href="react.css" />
    <script defer src="react.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="result-container">
      <p id="home">
        <a href="/index.html">Home</a>
      </p>
      <p id="prev">Previous results:</p>
      <ul id="result"></ul>
    </div>
    <div id="final">
      <a href="/index.html"><button id="finalHome">Home</button></a>
      <h2 id="average">---</h2>
      <h2 id="infoTing">
        Our testers had an average of 220ms in their attempts.
      </h2>
    </div>
    <button id="start">
      <p id="last">
        <span class="spacer">s</span>
      </p>
      START
    </button>
    <button id="stop" class="hidden">
      <p class="spacer">s</p>
      CLICK GREEN
    </button>
    <button id="try-again" class="hidden"></button>
  </body>
</html>
