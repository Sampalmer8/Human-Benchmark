<!DOCTYPE html>
<html>
  <head>
    <title>Homosapian Action Olympics</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainTitle">
      <p id="trophy"><i class="fa-solid fa-trophy"></i></p>
      <h1>Homosapian Action Olympics</h1>
      <h3>Test your brain abilities against other homosapians</h3>
      <a href="/Reaction Time/react.html"
        ><button id="test">Test Your Reaction Time</button></a
      >
    </div>
    <div id="select">
      <a href="/Reaction Time/react.html"
        ><button id="react">
          <i class="fa-solid fa-bolt"></i>
          <h2>Reaction Time</h2>
          <p>Test your reflexes</p>
        </button></a
      >
      <a href="/Aim Trainer/aim.html"
        ><button id="aim">
          <i class="fa-solid fa-crosshairs"></i>
          <h2>Aim Trainer</h2>
          <p>Test your speed between targets</p>
        </button></a
      >
      <a href="/Typing Test/type.html"
        ><button id="typing">
          <i class="fa-regular fa-keyboard"></i>
          <h2>Typing Test</h2>
          <p>How fast can you type</p>
        </button></a
      >

      <div id="bottomButs">
        <a href="/Pattern Memory/pat.html"
          ><button id="verbal">
            <i class="fa-brands fa-slack"></i>
            <h2>Pattern Memory</h2>
            <p>How long of a pattern can you store in your brain</p>
          </button></a
        >
        <a href="/Clicks Per Second/cps.html"
          ><button id="chimp">
            <i class="fa-solid fa-hand-pointer"></i>
            <h2>Click Speed Test</h2>
            <p>How many times can you click every second</p>
          </button></a
        >
        <a href="/Number memory/num.html"
          ><button id="number">
            <i class="fa-solid fa-hashtag"></i>
            <h2>Number Memory</h2>
            <p>How long of a number can your brain memorize</p>
          </button></a
        >
      </div>
    </div>
  </body>
  <!-- https://coolors.co/5465ff-788bff-8a9eff-93a8ff-9bb1ff-a4bbff-adc4ff-bfd7ff-d1eaff-e2fdff -->
  <!-- https://fontawesome.com/search?m=free&o=r -->
</html>
