<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aim Trainer</title>
    <link rel="stylesheet" href="aim.css" />
    <script defer src="aim.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="top">
      <a href="/index.html"><button>Home</button></a>
      <h1>Aim Trainer</h1>
      <h3>Click the circle to begin. How fast can you click 10 targets?</h3>
    </div>
    <p id="time"><span id="seconds">00</span>:<span id="tens">00</span></p>
    <div class="canvasWrapper">
      <canvas
        id="myCanvas"
        height="800px"
        width="800px"
        style="border: 2px solid black"
      ></canvas>
    </div>
  </body>
</html>
