<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patten Memory Test</title>
    <link rel="stylesheet" href="pat.css" />
    <script defer src="pat.js"></script>
    <script
      src="https://kit.fontawesome.com/c82a5ee139.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p id="result" class="hide">Demo Message</p>
      <button id="start">Start Game</button>
      <a id="home" href="/index.html"><button>Go Home</button></a>
      <h3 id="stats">
        Our testers averaged a score of 15 colours memorized. How'd you do?
      </h3>
    </div>
    <div class="wrapper hide">
      <div class="simon">
        <div class="color1 color-part"></div>
        <div class="color2 color-part"></div>
        <div class="color3 color-part"></div>
        <div class="color4 color-part"></div>
        <div id="count">00</div>
      </div>
    </div>
  </body>
</html>
